{% extends "base.html" %}
{% block content %}

<main id="main">
    <section id="contact" class="contact mb-5">
      <div class="container" data-aos="fade-up">
        <div class="form mt-5">
            {% csrf_token %}
            <div class="row justify-content-center">
              <div class="form-group col-md-6">                
                <div class="alert alert-success text-center" text-align="center">
                    <h5>Your password reset successfully. Login again!</h5>
                </div>
                <a class="text-muted" href="{% url 'userlogin' %}">Login Here</a>
              </div>
            </div>
            <br>
        </div><!-- End Contact Form -->
      </div>
    </section>
</main>

{% endblock content %}
