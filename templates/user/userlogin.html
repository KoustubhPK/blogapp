{% extends 'base.html' %}
{% load static %}
{% block content %}

<main id="main">
    <section id="contact" class="contact mb-5">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-12 text-center mb-5">
            <h1 class="page-title">Login</h1>
          </div>
        </div>

        <div class="col-lg-12">          
            <div style="color:green">
              <p align="center">{% for message in messages %} {{message}} {% endfor %}</p>
            </div>
        </div>

        <div class="form mt-5">
          <form action="" method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
              <div class="form-group col-md-6">
                <input type="text" name="username" class="form-control" id="name" placeholder="Your Username" required>
              </div>
            </div>
            <br>
            <div class="row justify-content-center">
              <div class="form-group col-md-6">
                <input type="Password" class="form-control" name="password" id="email" placeholder="Your Password" required>
                <small class="text-muted ml-2"><a href="{% url 'password_reset' %}"><p class="text-muted">Forgot Password?</p></a></small>
              </div>
            </div><br>
            <div class="text-center"><button type="submit" class="btn btn-primary">Login</button></div>
          </form>
        </div><!-- End Contact Form -->
      </div>
    </section>
  </main>

{% endblock content %}
