{% extends 'base.html' %}
{% load static %}
{% block content %}

<main id="main">
    <section id="contact" class="contact mb-5">
        <div class="container" data-aos="fade-up">
  
            <div class="row">
                <div class="col-lg-12 text-center mb-5">
                    <h1 class="page-title">Delete Post</h1>
                </div>
            </div>

            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Action confirmation</legend>
                        <p>Are you sure you want to delete the post <b>"{{ object.title }}"</b></p>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                        <a class="btn btn-outline-dark" href="{% url 'post-detail' object.id %}">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>

{% endblock content %}
